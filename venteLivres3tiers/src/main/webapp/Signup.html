<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Creation de compte</h2>
            <form action="SignupServlet" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="mail" id="mail" placeholder="">
                    <label for="mail">Adresse Email:</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="">
                    <label for="name">Nom d'utilisateur:</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="mdp" id="mdp" placeholder="">
                    <label for="mdp">Mot de passe:</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="vmdp" id="vmdp" placeholder="">
                    <label for="vmdp">Confirmer mot de passe:</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

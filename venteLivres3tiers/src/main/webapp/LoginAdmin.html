<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Espace Administrateur</h2>
            <form action="LoginAdminServlet" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="">
                    <label for="nom">Login Admin:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="mdp" id="mdp" placeholder="">
                    <label for="mdp">Mot de passe:</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
